<h3>Add a movie to your Firebase DB</h3>
    <div [hidden]="submitted" style="width: 300px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="movie.title" name="title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="movie.description" name="description">
            </div>

            <div class="form-group">
                <label for="year">Release Year</label>
                <input type="text" class="form-control" id="year" required [(ngModel)]="movie.year" name="year">
            </div>

                <button type="submit" class="btn btn-success">Add Movie</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>Movie Added successfully !</h4>
        <button class="btn btn-success" (click)="addMovie()">Add another one</button>
    </div>
